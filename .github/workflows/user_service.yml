name: .NET

on:
  pull_request:
    branches:
      - master
    paths:
      - MakeWish.UserService/**
  push:
    branches:
      - master
    paths:
      - MakeWish.UserService/**

jobs:
  MakeWish.UserService - Build and Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore MakeWish.UserService/src

      - name: Build
        run: dotnet build MakeWish.UserService/src --no-restore
      
      - name: Test
        run: dotnet test .MakeWish.UserService/tests