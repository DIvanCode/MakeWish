- name: Build and push WishService to Docker hub
  hosts: localhost
  vars_files:
    - ../../vars.yml
  tasks:
    - name: Build Docker image
      docker_image:
        name: divancode74/makewish-wish-service
        tag: "{{ wish_service_tag }}"
        build:
          path: ../../../MakeWish.WishService
        source: build
    - name: Push Docker image to Docker Hub
      docker_image:
        name: divancode74/makewish-wish-service
        tag: "{{ wish_service_tag }}"
        push: true
