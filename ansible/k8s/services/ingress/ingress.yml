apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: makewish
spec:
  rules:
    - host: makewish.local
      http:
        paths:
          - path: /api/Users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 5001
