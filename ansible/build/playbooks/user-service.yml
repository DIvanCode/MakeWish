- name: Build and push UserService to Docker hub
  hosts: Local
  connection: local
  tasks:
    - name: Build Docker image
      docker_image:
        name: divancode74/makewish-user-service
        tag: "{{ version }}"
        source: build
        build:
          path: ../../../MakeWish.UserService
    - name: Push Docker image to Docker Hub
      docker_image:
        name: divancode74/makewish-user-service
        tag: "{{ version }}"
        push: true
        source: local
