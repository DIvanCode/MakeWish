- name: Build and push WishService to Docker hub
  hosts: Local
  connection: local
  tasks:
    - name: Build Docker image
      docker_image:
        name: divancode74/makewish-wish-service
        tag: "{{ version }}"
        source: build
        build:
          path: ../../../MakeWish.WishService
    - name: Push Docker image to Docker Hub
      docker_image:
        name: divancode74/makewish-wish-service
        tag: "{{ version }}"
        push: true
        source: local
