global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ "prometheus:9090" ]
  - job_name: node_exporter
    static_configs:
      - targets: [ "node_exporter:9100" ]
  - job_name: user-service
    scrape_interval: 5s
    static_configs:
      - targets: [ "user-service:5001" ]
  - job_name: wish-service
    scrape_interval: 5s
    static_configs:
      - targets: [ "wish-service:5002" ]